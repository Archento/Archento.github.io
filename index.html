<!DOCTYPE html>
<html lang="de">

<head>
  <title>Minesweeper - JS Projekt</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Minesweeper clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) { navigator.serviceWorker.register("serviceWorker.js") }
  </script>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Android / Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="white">

  <!-- IOS / Safari -->
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Minesweeper">

  <!-- Windows -->
  <meta name="msapplication-TileImage" content="icon-512.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredoka+One&family=Russo+One&display=swap" rel="stylesheet"/>
</head>

<body>

  <div class="containerhead">
    <h1 class="title">
      <span class="metal clip raise">Minesweeper</span>
    </h1>
    <h2 class="subtitle">by Ann & Flo</h2>
    <div class="headline">
      <div>
        <label for="difficulty-dropdown">Difficulty</label>
        <select id="difficulty-dropdown">
          <option value="easy" default>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div>
        <label for="soundcheck">Sound</label>
        <input id="soundcheck" type="checkbox" style="height: 11px;">
      </div>
      <span id="timer"></span>
    </div>
    <div id="spielfeld" class="container"></div>
    <button type="button" id="restart-button">restart</button>
  </div>

</body>

<!-- scripts -->
<script type="module" src="static/js/main.js"></script>

</html>
